{{ define "main" }}
<div class="container">

            {{ $.Scratch.Set "contentElements" (index .Params.columns "col1") }}

        <div class="col-md-8">
            {{ $.Scratch.Set "contentElements" (index .Params.columns "col0") }}

    </div>

{{ end }}
