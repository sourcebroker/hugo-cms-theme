{{ define "card" }}
{{ with $.Scratch.Get "ce_data" }}
<div class="card" >
    <div class="card-body">
        <h5 class="card-title">{{ .card_title }}</h5>
        <p class="card-text">{{ .card_text }}</p>
        <a href="{{ .card_button_link }}" class="btn btn-primary">{{ .card_button_text }}</a>
    </div>
</div>
{{ end }}
{{ end }}
{{ partial "content-section" . }}
